<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios interactivos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

    <div class="section-wrapper horizontal">
        <form class="container">
            <fieldset>
                <legend>Basic Forms</legend>

                <div class="input-container">
                    <label for="email-1">Email address</label>
                    <input id="email-1" type="email" placeholder="contact@danild.dev" required>
                </div>

                <div class="input-container">
                    <label for="password-1">Contraseña</label>
                    <input id="password-1" type="password" placeholder="***********" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="check-me-1">
                    <label for="check-me-1">Check Me Out</label>
                </div>

                <div class="button-container">
                    <button type="submit" class="button--primary">Submit</button>
                    <button type="button" class="button--secondary">Cancel</button>
                </div>

            </fieldset>
        </form>
        <form class="container">
            <fieldset>
                <legend>Horizontal Forms</legend>

                <div class="input-container horizontal">
                    <label for="email-2">Email address</label>
                    <input id="email-2" type="email" placeholder="contact@danild.dev" required>
                </div>

                <div class="input-container horizontal">
                    <label for="password-2">Contraseña</label>
                    <input id="password-2" type="password" placeholder="***********" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="check-me-2">
                    <label for="check-me-2">Check Me Out</label>
                </div>

                <div class="button-container">
                    <button type="submit" class="button--primary">Submit</button>
                    <button type="button" class="button--secondary">Cancel</button>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="section-wrapper">
        <section class="container"></section>
    </div>
</main>
</body>
</html>
